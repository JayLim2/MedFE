<div style="text-align: center; font-size: 40pt; margin: 50px;">
  Мы знаем, зачем Вы пришли
</div>

<ng-container *ngIf="userMessage; else unauthorizedUser">
  <div style="margin:50px;font-size: 14pt; color: gray; text-align: center">
    {{userMessage}}, нажмите на эту большую кнопку, чтобы записаться на прием
  </div>

  <div style="text-align: center">
    <button class="button big-orange-button"
            routerLink="tickets/create"
    >
      Записаться на прием
    </button>
  </div>
</ng-container>
<ng-template #unauthorizedUser>
  <div style="text-align: center">
    <button class="button big-orange-button"
            routerLink="login"
    >
      Войти в личный кабинет
    </button>
  </div>
</ng-template>
